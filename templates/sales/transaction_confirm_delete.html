{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-danger-subtle">
          <p class="text-muted text-uppercase small mb-1">Delete Sale</p>
          <h1 class="h4 mb-0">Confirm removal</h1>
        </div>
        <div class="card-body">
          <p class="mb-3">You are about to delete sale <strong>{{ transaction.transaction_id }}</strong> recorded for <strong>{{ transaction.customer }}</strong>.</p>
          <p class="text-muted">Deleting the sale will restore the deducted inventory quantities.</p>
          <form method="post" class="d-flex justify-content-end gap-2">
            {% csrf_token %}
            <a href="{% url 'sales:dashboard' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, delete sale</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
