{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <h2 class="h5 mb-0">{% if form.instance.pk %}Edit Packaging{% else %}Add Packaging{% endif %}</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end gap-2 mt-3">
          <a href="{% url 'storage:packaging_list' %}" class="btn btn-outline-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
