{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Seller Distribution Report</h1>
    {% if report %}
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Seller</th>
            <th class="text-end">Total Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for row in report %}
            <tr>
              <td>{{ row.seller__name }}</td>
              <td class="text-end">{{ row.total }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No distribution data available.</p>
    {% endif %}
    <a class="btn btn-secondary mt-3" href="{% url 'seller_list' %}">Back to sellers</a>
  </div>
{% endblock %}
