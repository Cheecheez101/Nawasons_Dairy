{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <p class="text-muted text-uppercase small mb-1">Inventory</p>
          <h1 class="h4 mb-0">{{ title|default:'Inventory Item' }}</h1>
        </div>
        <div class="card-body">
          <form method="post" class="form-styled">
            {% csrf_token %}
            {% include "partials/form_fields.html" with form=form %}
            <div class="d-flex justify-content-end gap-2">
              <a href="{% url 'inventory:dashboard' %}" class="btn btn-light">Cancel</a>
              <button type="submit" class="btn btn-primary">{{ submit_label|default:'Save Item' }}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
