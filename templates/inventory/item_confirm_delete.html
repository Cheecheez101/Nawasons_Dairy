{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card shadow-sm">
        <div class="card-header bg-danger-subtle">
          <p class="text-muted text-uppercase small mb-1">Inventory</p>
          <h1 class="h4 mb-0">Delete Item</h1>
        </div>
        <div class="card-body">
          <p>Removing <strong>{{ item.name }}</strong> (SKU {{ item.sku }}) will delete its stock history.</p>
          <p class="text-muted">This action cannot be undone.</p>
          <form method="post" class="d-flex justify-content-end gap-2">
            {% csrf_token %}
            <a href="{% url 'inventory:dashboard' %}" class="btn btn-light">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete Item</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
